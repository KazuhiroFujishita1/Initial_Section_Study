# Resp-Dscript実行用ファイル
Output_file_column_name: "initial-section-column"
Output_file_girder_name: "initial-section-girder"
# 荷重情報
Load:
  OuterwallLoadListPath: "./outer-wall-load.csv"
  OuterWalls:
    - Floor: [1F, RF]
      Frame: [Y1, Y1]
      Axis: [X1, X3]
      Type: ALC100
    - Floor: [1F, RF]
      Frame: [Y5, Y5]
      Axis: [X1, X3]
      Type: ALC100
    - Floor: [1F, RF]
      Frame: [X1, X1]
      Axis: [Y1, Y5]
      Type: ALC100
    - Floor: [1F, RF]
      Frame: [X4, X4]
      Axis: [Y2, Y4]
      Type: ALC100
    - Floor: [1F, RF]
      Frame: [X3, X3]
      Axis: [Y1, Y2]
      Type: ALC100
    - Floor: [1F, RF]
      Frame: [X3, X3]
      Axis: [Y4, Y5]
      Type: ALC100
    - Floor: [1F, RF]
      Frame: [Y2, Y2]
      Axis: [X3, X4]
      Type: ALC100
    - Floor: [1F, RF]
      Frame: [Y4, Y4]
      Axis: [X3, X4]
      Type: ALC100
  SlabLoadListPath: "./slab-load.csv"
  SlabLoads:
    - Floor: [1F, RF]
      Xaxis: []
      Yaxis: []
      Type: office
      Void: false
# 断面選定方針
Margin: 1.1
BaseplateListPath: "baseplate.csv"
SelectionStrategy:
  Sections:
    - Type: SteelGirder
      InitialSectionListPath: "./initial-section-girder.csv"
      SearchingSectionListPath: "cost-ranking-girder.csv"
    - Type: SteelColumn
      InitialSectionListPath: "./initial-section-column.csv"
      SearchingSectionListPath: "cost-ranking-column.csv"
